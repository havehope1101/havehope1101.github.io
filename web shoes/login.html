<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/iconweb.jpg" sizes="32x32">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="menu">
        <div class="left">
            <img class="img" src="img/img-login.png" alt="icon">
        </div>
        <div class="right">
            <div class="input">
                <h1>Login</h1>
                <span>Please login contine</span>
                <div class="user-name">
                    <input type="text">
                </div>
                <div class="pass">
                    <input type="text">
                </div>
                <span class="forgot">Forgot password?</span>
                <div>
                    <button class="login">LOGIN</button>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <div class="grid-container">
                    <a href="https://www.facebook.com/">
                        <div class="col-md-6 fb">
                            <span class="log-fb">Login with</span>
                            <i class="fb-icon fab fa-facebook-f"></i>
                        </div>
                    </a>
                    <a href="https://accounts.google.com/">
                        <div class="col-md-6 gg">
                            <span class="log-gg">Login with</span>
                            <i class="gg-icon fab fa-google"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
